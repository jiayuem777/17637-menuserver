{% extends "menuserver/base_submit.html" %}
{% load staticfiles%}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/manager.css' %}">
{% endblock %}
{% block title %}Employee{% endblock %}
{% block form_content %}
<form action="{% url 'Management' %}" method="POST">
<div class="name-enter">
  <label class="label" id="name-label">Username: </label>
  <input type="text" class="form-control" placeholder="Username" id="name-enter" name="username" {% if employee_user %}value="{{employee_user.username}}" readonly="readonly"{% endif %} required>
</div>
{% if all_stores %}
<div class="store-enter form-check">
  {% for s in all_stores %}
  <div class="store-checkbox">
  <input type="checkbox" class="form-check-input" id="exampleCheck1" name="choose-employee-store" value="{{s.store_id}}">
  <label class="form-check-label" for="exampleCheck1">{{s.store_id}}: {{s.name}}</label>
 </div>
  {% endfor %}
</div>
{% endif %}
<a href="{% url 'Management' %}">
  <button type="submit" name="submit" {%if employee_id%}value="edit-employee" {%else%}value="new-employee"{%endif%} class="btn btn-default">Submit</button>
</a>
{% csrf_token %}
</form>
{% endblock %}
