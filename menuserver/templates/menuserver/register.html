{% extends "menuserver/base_submit.html" %}
{% load staticfiles%}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">{% endblock %}
{% block title %}Register{% endblock %}
{% block form_content %}
  <form method="POST">
    {% csrf_token %}

    {% if error %}
    <div>
      <p id="error-message">{{error}}</p>
    </div>
    {% endif %}
    <div>
    {{user_form.as_p}}
    <div>
    <div>
      <label>Confirm Password: </label>
      <input type="password" name="repeat-password" id="repeat-password" {% if password2 %}value={{password2}}{% endif %}>
    </div>
    <div>
      <input type="submit" class="btn btn-default" name="register-submit" value="Register">
    </div>

  </form>
{% endblock %}
